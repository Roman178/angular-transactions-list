<div class="container w-100">
  <div class="row mb-3">
    <div class="col">
      <div class="card w-100">
        <div class="card-body">
          <h5 class="card-title">Welcome</h5>
          <p class="card-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro
            temporibus adipisci earum aliquam vitae molestiae repellendus dicta
            magni, autem fuga minima.
          </p>
          <a routerLink="/navigator" class="btn btn-primary"
            >See transactions</a
          >
          <p class="mt-3">You have {{ transactions.length }} transactions</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div *ngFor="let type of transactionTypes; let i = index" class="col">
      <div class="card w-100">
        <div class="card-body">
          <h5 class="card-title">{{ calculateTransactions(type) }}</h5>
          <p class="card-text">
            {{ type }}
          </p>
          <a
            routerLink="/navigator"
            [queryParams]="{ tab: i }"
            class="btn btn-primary"
            >See all</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
